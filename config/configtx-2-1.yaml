  - &Bus1
    Name: bus1MSP
    ID: bus1MSP
    MSPDir: ../organizations/peerOrganizations/bus1.promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('bus1MSP.admin', 'bus1MSP.peer', 'bus1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('bus1MSP.admin', 'bus1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('bus1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('bus1MSP.peer')"
    OrdererEndpoints:
      - orderer.promark.com:7050
