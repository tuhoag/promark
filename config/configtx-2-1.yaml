Organizations:
  - &OrdererOrg
    Name: ordererMSP
    ID: ordererMSP
    MSPDir: ../organizations/ordererOrganizations/promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('ordererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('ordererMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('ordererMSP.admin')"

  - &Adv0
    Name: adv0MSP
    ID: adv0MSP
    MSPDir: ../organizations/peerOrganizations/adv0.promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('adv0MSP.admin', 'adv0MSP.peer', 'adv0MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('adv0MSP.admin', 'adv0MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('adv0MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('adv0MSP.peer')"
    OrdererEndpoints:
      - orderer.promark.com:7050
    # AnchorPeers:
    #   - Host: peer0.adv0.promark.com
    #     Port: 1050

  - &Adv1
    Name: adv1MSP
    ID: adv1MSP
    MSPDir: ../organizations/peerOrganizations/adv1.promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('adv1MSP.admin', 'adv1MSP.peer', 'adv1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('adv1MSP.admin', 'adv1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('adv1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('adv1MSP.peer')"
    OrdererEndpoints:
      - orderer.promark.com:7050
    # AnchorPeers:
    #   - Host: peer0.adv1.promark.com
    #     Port: 1060

  - &Bus0
    Name: bus0MSP
    ID: bus0MSP
    MSPDir: ../organizations/peerOrganizations/bus0.promark.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('bus0MSP.admin', 'bus0MSP.peer', 'bus0MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('bus0MSP.admin', 'bus0MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('bus0MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('bus0MSP.peer')"
    OrdererEndpoints:
      - orderer.promark.com:7050
