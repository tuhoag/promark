    container_name: cadvisor.promark.com
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - test
    depends_on:
      - orderer.promark.com
      - peer0.adv0.promark.com
      - peer0.pub0.promark.com


  grafana.promark.com:
    container_name: grafana.promark.com
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - test
    depends_on:
      - prometheus.promark.com