networks:
    test:

services:
    logs.promark.com:
        container_name: logs.promark.com
        build:
            context: .
            dockerfile: logs.dockerfile
        ports:
            - "5003:5003"
        networks:
            - test
        volumes:
            - ../services/log:/log
        command: /bin/sh run.sh
        environment:
            - LOG_PORT=5003

    external.promark.com:
        container_name: external.promark.com
        build:
            context: .
            dockerfile: external-service.dockerfile
        ports:
            - "5000:5000"
        networks:
            - test
        volumes:
            - ../services/ext:/code
        command: /bin/sh run.sh
        environment:
            - API_PORT=5000
            - REDIS_PORT=6379     

