test:
    name: campaign-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 1
    rounds:
      - label: CreateCampaign(numVer:2)
        description: CreateCampaign benchmark
        txNumber: 500
        rateControl:
          type: fixed-rate
          opts:
            tps: 150
        workload:
          module: ./workloads/CreateCampaign.js
          arguments:
            numCampaigns: 1
            contractId: campaign
            numOrgsPerType: 5
            numPeersPerOrgs: 3
            numVerifiers: 6
            numDevices: 2

