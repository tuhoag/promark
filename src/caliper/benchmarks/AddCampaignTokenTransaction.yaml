test:
    name: campaign-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 1
    rounds:
      - label: AddCampaignTokenTransaction(orgs:1-verifiers:1-camp:1-tps:200)
        description: AddCampaignTokenTransaction benchmark
        txNumber: 5000
        rateControl:
          type: fixed-rate
          opts:
            tps: 200
        workload:
          module: ./workloads/AddCampaignTokenTransaction.js
          arguments:
            contractId: poc
            numOrgsPerType: 2
            numPeersPerOrgs: 2
            numVerifiersPerType: 1
            numDevices: 1

