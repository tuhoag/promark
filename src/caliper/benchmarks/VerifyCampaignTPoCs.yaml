test:
    name: campaign-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 1
    rounds:
      - label: VerifyCampaignTPoCs(mode:device-5000)
        description: VerifyCampaignTPoCs benchmark
        txNumber: 1
        rateControl:
          type: fixed-rate
          opts:
            tps: 10
        workload:
          module: ./workloads/VerifyCampaignTPoCs.js
          arguments:
            contractId: proof
            numOrgsPerType: 5
            numPeersPerOrgs: 3
            numVerifiers: 6
            numCampaigns: 0
            mode: device
            limit: 5000
      - label: VerifyCampaignTPoCs(mode:full-5000)
        description: VerifyCampaignTPoCs benchmark
        txNumber: 1
        rateControl:
          type: fixed-rate
          opts:
            tps: 10
        workload:
          module: ./workloads/VerifyCampaignTPoCs.js
          arguments:
            contractId: proof
            numOrgsPerType: 5
            numPeersPerOrgs: 3
            numVerifiers: 6
            numCampaigns: 0
            mode: all
            limit: 5000

