test:
    name: campaign-contract-benchmark
    description: test benchmark
    workers:
      type: local
      number: 1
    rounds:
      - label: VerifyCampaignTPoCs(nc:2)
        description: VerifyCampaignTPoCs benchmark
        txNumber: 5000
        rateControl:
          type: fixed-rate
          opts:
            tps: 700
        workload:
          module: ./workloads/VerifyCampaignTPoCs.js
          arguments:
            contractId: proof
            numOrgsPerType: 1
            numPeersPerOrgs: 3
            numVerifiers: 2
            numDevices: 1
            numTrans: 10
            numCampaigns: 0
            mode: device
            limit: -1

