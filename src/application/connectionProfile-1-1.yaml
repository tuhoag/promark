name: "Promark Network"
version: "1.0"

client:
  organization: adv0
  connection:
    timeout:
      peer:
        endorser: '300'

channels:
  mychannel:
    orderers:
      - orderer.promark.com
    peers:
      - peer0.adv0.promark.com
      - peer0.pub0.promark.com

organizations:
  adv0:
    mspid: adv0MSP
    peers:
      - peer0.adv0.promark.com

  pub0:
    mspid: pub0MSP
    peers:
      - peer0.pub0.promark.com

orderers:
  orderer.promark.com:
    url: grpcs://0.0.0.0:7050
    grpcOptions:
      ssl-target-name-override: orderer.promark.com
    tlsCACerts:
      path: ../../credentials/ordererOrganizations/promark.com/tlsca/tlsca.promark.com-cert.pem

peers:
  peer0.adv0.promark.com:
    url: grpcs://0.0.0.0:5000
    grpcOptions:
      ssl-target-name-override: peer0.adv0.promark.com
    tlsCACerts:
      path: ../../credentials/peerOrganizations/adv0.promark.com/peers/peer0.adv0.promark.com/msp/tlscacerts/tlsca.adv0.promark.com-cert.pem

  peer0.pub0.promark.com:
    url: grpcs://0.0.0.0:6000
    grpcOptions:
      ssl-target-name-override: peer0.pub0.promark.com
    tlsCACerts:
      path: ../../credentials/peerOrganizations/pub0.promark.com/peers/peer0.pub0.promark.com/msp/tlscacerts/tlsca.pub0.promark.com-cert.pem